<form class="form">
    <div class="form-group">
        <label for="nameInput">Your name: </label>
        <input type="text" id="nameInput" class="form-control" ng-model="name" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="onSubmit()">Submit</button>
    </div>
    <div class="form-group" ng-if="serverMessage">
        <label>Message From Server: </label>
        <span>{{ serverMessage }}</span>
    </div>
</form>
